<div class="row">
    <div *ngFor="let expense of expenses" class="col-2">
        <ul>
            <li >{{expense.id}},{{expense.description}}, {{expense.AppUserId}}, </li>
        </ul>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;">
    </pagination>
</div>
